<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media | Brian Andrus</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- Header / Nav -->
    <header class="site-header" id="top">
      <div class="container header-inner">
        <a class="brand" href="/" aria-label="Brian Andrus home">
          <span class="brand-name">Brian Andrus</span>
        </a>

        <nav class="nav" aria-label="Primary">
          <button
            class="nav-toggle"
            type="button"
            aria-label="Open menu"
            aria-expanded="false"
            aria-controls="nav-menu"
          >
            <span class="nav-toggle-lines" aria-hidden="true"></span>
            <span class="nav-toggle-text">Menu</span>
          </button>

          <div class="nav-menu" id="nav-menu">
            <a class="nav-link" href="/media" aria-current="page">Media</a>
            <a class="nav-link" href="/photos">Photos</a>
            <a class="nav-link" href="/resume">Resume</a>
            <a class="nav-link" href="/profiles">Profiles</a>
            <a class="nav-link" href="/agent">Agent</a>
            <a class="nav-link" href="/contact">Contact</a>

            <div class="nav-social">
              <a
                class="nav-link subtle"
                href="https://www.youtube.com/thebrianandrus"
                target="_blank"
                rel="noreferrer"
                >YouTube</a
              >
              <a
                class="nav-link subtle"
                href="https://www.instagram.com/thebrianandrus"
                target="_blank"
                rel="noreferrer"
                >Instagram</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- Media -->
      <section class="section">
        <div class="container">
          <div class="section-body" style="grid-column: 1 / -1;">
            <h1 class="section-title center">Media</h1>
            <p class="center" style="margin: 0; color: var(--muted);">
              Reels
            </p>
          </div>

          <!-- Featured Reels -->
          <div class="media-featured" style="grid-column: 1 / -1;">
            <!-- Featured 1 -->
            <article class="video featured">
              <div class="video-embed">
                <iframe
                  src="https://www.youtube.com/embed/-E_ilycXCaI"
                  title="Theatrical Demo Reel"
                  loading="lazy"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="video-meta">
                <h2 class="video-title">Theatrical Reel</h2>
                <p class="video-subtitle">Primary acting reel.</p>
              </div>
            </article>

            <!-- Featured 2 -->
            <article class="video featured">
              <div class="video-embed">
                <iframe
                  src="https://www.youtube.com/embed/QOHXdRk6vRk"
                  title="Commercial Reel"
                  loading="lazy"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="video-meta">
                <h2 class="video-title">Commercial Reel</h2>
                <p class="video-subtitle">Primary commercial / hosting work.</p>
              </div>
            </article>
          </div>

          <div class="divider" style="grid-column: 1 / -1;"></div>

        </div> <!-- /.container -->
      </section> <!-- /.section -->

      <!-- Footer -->
      <footer class="site-footer">
        <div class="container footer-inner">
          <div class="footer-contact">
            <a class="footer-link" href="mailto:TheBrianAndrus@gmail.com"
              >TheBrianAndrus@gmail.com</a
            >
            <a class="footer-link" href="tel:+12489777424">248.977.7424</a>
          </div>

          <div class="footer-social">
            <a
              class="footer-link subtle"
              href="https://www.youtube.com/thebrianandrus"
              target="_blank"
              rel="noreferrer"
              >YouTube</a
            >
            <a
              class="footer-link subtle"
              href="https://www.instagram.com/thebrianandrus"
              target="_blank"
              rel="noreferrer"
              >Instagram</a
            >
          </div>
        </div>
      </footer>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
