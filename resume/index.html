        <a class="brand" href="/" aria-label="Brian Andrus home">

        <nav class="nav" aria-label="Primary">

                href="https://www.youtube.com/thebrianandrus"

              target="_blank"
              rel="noreferrer"
              aria-label="Open resume PDF in a new tab"
