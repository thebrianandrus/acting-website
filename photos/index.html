<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos | Brian Andrus</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- Header / Nav -->
    <header class="site-header" id="top">
      <div class="container header-inner">
        <a class="brand" href="/" aria-label="Brian Andrus home">
          <span class="brand-name">Brian Andrus</span>
        </a>

        <nav class="nav" aria-label="Primary">
          <button
            class="nav-toggle"
            type="button"
            aria-label="Open menu"
            aria-expanded="false"
            aria-controls="nav-menu"
          >
            <span class="nav-toggle-lines" aria-hidden="true"></span>
            <span class="nav-toggle-text">Menu</span>
          </button>

          <div class="nav-menu" id="nav-menu">
            <a class="nav-link" href="/media">Media</a>
            <a class="nav-link" href="/photos" aria-current="page">Photos</a>
            <a class="nav-link" href="/resume">Resume</a>
            <a class="nav-link" href="/profiles">Profiles</a>
            <a class="nav-link" href="/agent">Agent</a>
            <a class="nav-link" href="/contact">Contact</a>

            <div class="nav-social">
              <a
                class="nav-link subtle"
                href="https://www.youtube.com/thebrianandrus"
                target="_blank"
                rel="noreferrer"
                >YouTube</a
              >
              <a
                class="nav-link subtle"
                href="https://www.instagram.com/thebrianandrus"
                target="_blank"
                rel="noreferrer"
                >Instagram</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-body" style="grid-column: 1 / -1;">
            <h1 class="section-title center">Photos</h1>
            <p class="center" style="margin: 0; color: var(--muted);">
              Headshots
            </p>
          </div>

          <!-- Featured Headshots (Top 3) -->
          <div class="photos-featured" style="grid-column: 1 / -1;">
            <figure class="photo">
              <img
                src="../Brian-Andrus-Headshot.webp"
                alt="Brian Andrus headshot 1"
                loading="lazy"
              />
              <figcaption class="photo-caption center">Headshot 1</figcaption>
            </figure>

            <figure class="photo">
              <img
                src="../Brian-Andrus-Headshot-2.webp"
                alt="Brian Andrus headshot 2"
                loading="lazy"
              />
              <figcaption class="photo-caption center">Headshot 2</figcaption>
            </figure>

            <figure class="photo">
              <img
                src="../Brian-Andrus-Headshot-3.webp"
                alt="Brian Andrus headshot 3"
                loading="lazy"
              />
              <figcaption class="photo-caption center">Headshot 3</figcaption>
            </figure>
          </div>

          <div class="divider" style="grid-column: 1 / -1;"></div>

        </div>
      </section>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="container footer-inner">
          <div class="footer-contact">
            <a class="footer-link" href="mailto:TheBrianAndrus@gmail.com"
              >TheBrianAndrus@gmail.com</a
            >
            <a class="footer-link" href="tel:+12489777424">248.977.7424</a>
          </div>

          <div class="footer-social">
            <a
              class="footer-link subtle"
              href="https://www.youtube.com/thebrianandrus"
              target="_blank"
              rel="noreferrer"
              >YouTube</a
            >
            <a
              class="footer-link subtle"
              href="https://www.instagram.com/thebrianandrus"
              target="_blank"
              rel="noreferrer"
              >Instagram</a
            >
          </div>
        </div>
      </footer>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
